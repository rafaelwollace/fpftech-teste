<div class="row py-3">

  <app-create></app-create>

  <br/><br/>
  <table  class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Rg</th>
        <th scope="col">Data de Nascimento</th>
        <th scope="col">Email</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor = "let row of clientes">
        <td>{{row.id}}</td>
        <td>{{ row.nome }}</td>
        <td>{{row.rg}}</td>
        <td>{{row.dataNascimento}}</td>
        <td>{{row.email}}</td>
        <td><button (click)="delete(row.id)" class="btn btn-sm btn-danger" type="button">Delete</button></td>
      </tr>
    </tbody>
  </table>
  </div>
