
<div class="row justify-content-center py-3">

  <div class="col-12 col-md-8 ">

      <div class="card rounded-5 shadow" >

        <div class="card-header">
          <h4 class="text-center">DETALHES DA VENDA ID - {{ vendas.id }}</h4>
          <div class="position-relative">
            <div class="position-absolute top-0 end-0">
              <button class="btn btn-primary"  href="#" [routerLink]="['/vendas/index']">
                <i class='fa fa-arrow-left'></i><span> Voltar </span>
              </button>
            </div>
          </div>
        </div>

        <div class="card-body   p-4 pt-5">
            <div class="container padding-bottom-3x mb-2">
                <div class="row">
                    <div class="col-lg-4">
                          <nav class="list-group">
                            <a class="list-group-item with-badge active"><i class="fa fa-user"></i> Cliente</a>
                            <a class="list-group-item with-badge">{{ vendas.Cliente.nome }}</a>
                            <a class="list-group-item with-badge">RG:{{ vendas.Cliente.rg }}</a>
                        </nav>
                    </div>
                    <div class="col-lg-8">
                        <div class="padding-top-2x mt-2 hidden-lg-up"></div>
                        <div class="table-responsive margin-bottom-2x">
                            <table class="table margin-bottom-none">
                                <thead>
                                    <tr>
                                        <th>Data Venda</th>
                                        <th>Produto</th>
                                        <th>Valor</th>
                                        <th>Quantidade</th>
                                        <th>Ação</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>{{ vendas.dataVenda }}</td>
                                        <td>{{ vendas.Produto.nomeProd }}</td>
                                        <td>R$:{{ vendas.Produto.preco }}</td>
                                        <td>{{ vendas.quantidade }}</td>
                                        <td>  <a  class="btn btn-warning m-1" [routerLink]="['/vendas/', vendas.id, 'edit']"><i class="fas fa-edit"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>

 </div>
